<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://d3js.org/d3.v7.min.js" charset="UTF-8"></script>
    <title>Doping in Professional Bicycle Racing</title>
</head>

<body>
    <div id="scatterplot-graph">
        <div id="svg-container"></div>
    </div>

    <script>
        const margin = {
            top: 80,
            right: 80,
            bottom: 80,
            left: 80,
        },
            width = 900,
            height = 500;

        const svg = d3
            .select('#svg-container')
            .append('svg')
            .attr('viewBox', `0 0 ${width} ${height}`)
            .attr('preserveAspectRatio', 'xMidYMid');

        d3.json('https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/cyclist-data.json')
            .then((data) => {
                data.forEach(item => {
                    const parsedTime = item.Time.split(':');
                    item.Time = new Date(1970, 0, 1, 0, parsedTime[0], parsedTime[1]);
                });

                const timeInMinutes = d3.extent(data, function (item) {
                    return item.Time;
                });

                const xScale = d3
                    .scaleTime()
                    .domain([
                        d3.min(data, function (d) {
                            return d.Year - 1;
                        }),
                        d3.max(data, function (d) {
                            return d.Year + 1;
                        })
                    ])
                    .range([margin.left, width - margin.right]);

                const yScale = d3
                    .scaleTime()
                    .domain(timeInMinutes)
                    .range([margin.top, height - margin.bottom,]);

                const xAxis = d3.axisBottom(xScale).tickFormat(d3.format('d'));

                const yAxis = d3.axisLeft(yScale).tickFormat(d3.timeFormat('%M:%S'));

                svg
                    .append('text')
                    .attr('id', 'title')
                    .attr('x', width / 2)
                    .attr('y', height - 440)
                    .style('text-anchor', 'middle')
                    .style('font-size', '1.75rem')
                    .attr('font-weight', 600)
                    .text('Doping in Professional Bicycle Racing');

                svg
                    .append('text')
                    .attr('x', width / 2)
                    .attr('y', height - 415)
                    .attr('text-anchor', 'middle')
                    .style('font-size', '1.1rem')
                    .style('font-weight', 600)
                    .text('35 Fastest Ascents up to Alpe d\'Huez');

                svg
                    .append('text')
                    .attr('transform', 'rotate(-90)')
                    .attr('x', 0 - (height - 420))
                    .attr('y', 6)
                    .attr('dy', '6.2em')
                    .attr('text-anchor', 'end')
                    .style('font-size', '1rem')
                    .style('font-weight', 600)
                    .text('Time in Minutes');

                svg
                    .append('g')
                    .call(xAxis)
                    .attr('id', 'x-axis')
                    .attr('transform', `translate(0, ${height - margin.bottom})`);

                svg
                    .append('g')
                    .call(yAxis)
                    .attr('id', 'y-axis')
                    .attr('transform', `translate(${margin.left}, 0)`);

                svg.selectAll('circle')
                    .data(data)
                    .enter()
                    .append('circle')
                    .attr('r', 5)
                    .attr('cx', (d) => xScale(d.Year))
                    .attr('cy', (d) => yScale(d.Time))
                    .attr('data-xvalue', (d) => d.Year)
                    .attr('data-yvalue', (d) => d.Time)
                    .attr('class', 'dot')
                    .style('stroke', '#000')
                    .style('fill', '#000')
                    .style('opacity', 0.8);

                const color = d3.scaleOrdinal(d3.schemeCategory10);

                const legend_keys = ['No doping allegations', 'Riders with doping allegations'];

                const legend = svg.selectAll('#legend')
                    .data(legend_keys)
                    .enter()
                    .append('g')
                    .attr('id', 'legend')
                    .attr('transform', function (d, i) {
                        return `translate(${width - margin.right}, ${height / 2 - i * 30})`;
                    });

                legend
                    .append('rect')
                    .attr('width', 18)
                    .attr('height', 18)
                    .style('fill', color);

                legend
                    .append('text')
                    .attr('transform', 'translate(-10, 14)')
                    .attr('text-anchor', 'end')
                    .text((d) => d);
            })
            .catch((error) => console.log(error));
    </script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
